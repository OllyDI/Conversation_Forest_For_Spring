<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>모여봐요 소통의 숲</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.3/themes/base/jquery-ui.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <link rel="stylesheet" href="css/member.css">
</head>

<body class="login-page">
<div class="login-logo">
    <a href="/"><b>소통의 숲</b></a>
</div>
<div class="login-box">
    <!-- /.login-logo -->
    <div class="card" style="box-shadow: none">
        <div class="card-body login-card-body">
            <form action="/session_login" method="post">
                <div class="input-group mb-3">
                    <input type="email" id="email" name="email" class="form-control" placeholder="이메일">
                    <div class="input-group-text">
                        <span class="fas fa-envelope"></span>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" name="pw" class="form-control" placeholder="비밀번호">
                    <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="icheck-primary">
                        <input type="checkbox" id="cookie" name="cookie">
                        <label for="cookie" style="font-weight: 450">이메일 정보 저장</label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="mb-3" style="margin-top: 25px;">
                    <button type="submit" class="btn btn-success btn-block">로그인</button>
                </div>
            </form>

            <div class="mb-3" style="font-size: 11px; ">

                <ul style="float: right; list-style-type: none;">
                    <li style="float: left;">
                        <a href="/register" class="text-center">회원가입</a>
                    </li>
                    <li style="float: left;">
                        <a href="register.html" class="text-center">비밀번호 분실</a>
                    </li>
                </ul>
            </div>

        </div>
        <!-- /.login-card-body -->
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.5/axios.min.js"></script>
<script src="js/cookieCheck.js"></script>
<script th:inline="javascript">
    var msg = [[${msg}]];
    if (msg != null) alert(msg);
</script>
</body>
</html>
</html>
